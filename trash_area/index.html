    <script>
        function aaa() {
            var table = document.getElementById('table');  //表のオブジェクトを取得
            var select = document.getElementById('select').value; //選択したもの
            var row_num = table.rows.length;    //表の行数を取得
            for (var i = Number(row_num); i > 0; i--) {
                console.log(i);
                var cells = table.rows[i -1].cells[1];
                console.log("箱の中身：" + cells.innerHTML);
                console.log("選択した：" + select);
                if (select != cells.innerHTML) {
                    if(i != 1){//一番最初は消さない
                        table.deleteRow(i -1);//削除
                    }
                }
                
            }
        }
    </script>
