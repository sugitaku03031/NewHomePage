<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("読み込みされました")
        function keisan1(){
            console.log("足し算")
            var A = document.getElementById("A1").value;
            console.log("Box_A:" + A)
            var B = document.getElementById("B1").value;
            console.log("Box_B:" + B)
            var C = Number(A) + Number(B);
            console.log("Answer:" + C)
            document.getElementById("C1").innerHTML = C;
        }

        function keisan2(){
            console.log("引き算")
            var A = document.getElementById("A2").value;
            console.log("Box_A:" + A)
            var B = document.getElementById("B2").value;
            console.log("Box_B:" + B)
            var C = Number(A) - Number(B);
            console.log("Answer:" + C)
            document.getElementById("C2").innerHTML = C;
        }
        function keisan3(){
            console.log("掛け算")
            var A = document.getElementById("A3").value;
            console.log("Box_A:" + A)
            var B = document.getElementById("B3").value;
            console.log("Box_B:" + B)
            var C = Number(A) * Number(B);
            console.log("Answer:" + C)
            document.getElementById("C3").innerHTML = C;
        }
        function keisan4(){
            console.log("割り算")
            var A = document.getElementById("A4").value;
            console.log("Box_A:" + A)
            var B = document.getElementById("B4").value;
            console.log("Box_B:" + B)
            var C = Number(A) / Number(B);
            console.log("Answer:" + C)
            document.getElementById("C4").innerHTML = C;
        }
    </script>
</head>
<body>
    <h1>足し算</h1>
    <input id="A1">
    <a>＋</a>
    <input id="B1">
    <a>=</a>
    <a id="C1"></a>
    <br>
    <button onclick="keisan1()">計算</button>
    <h1>引き算</h1>
    <input id="A2">
    <a>-</a>
    <input id="B2">
    <a>=</a>
    <a id="C2"></a>
    <br>
    <button onclick="keisan2()">計算</button>
    <h1>掛け算</h1>
    <input id="A3">
    <a>×</a>
    <input id="B3">
    <a>=</a>
    <a id="C3"></a>
    <br>
    <button onclick="keisan3()">計算</button>
    <h1>割り算</h1>
    <input id="A4">
    <a>÷</a>
    <input id="B4">
    <a>=</a>
    <a id="C4"></a>
    <br>
    <button onclick="keisan4()">計算</button>
</body>
</html>
