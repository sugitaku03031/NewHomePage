<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>What Can JavaScript Do?</h1>
    <p>JavaScript can change HTML attributes.</p>
    <p>In this case JavaScript changes the src (source) attribute of an image.</p>
    <button onclick="on()">ライトをつける</button>
    <img id="myImage" src="img/pic_bulboff.gif" style="width:100px">
    <button onclick="off()">ライトを消す</button>
    <br>
    <a>ライトの状態:</a>
    <a id="conf1"></a>

</body>
<script>
    console.log("読み込みました");
    //現在の表示画像
    var status = false;
    /*
    true → 点灯
    false → 消灯
    */
    document.getElementById("conf1").innerHTML = "OFF";//表示させます

    function on() {
        console.log("ONボタンが押されました");
        console.log(status);
        if (status == "true") {
            alert("ライトはもう点いています");
        } else {
            if (confirm("ライトを点けていいですか？")) {
                document.getElementById('myImage').src = 'img/pic_bulbon.gif';
                console.log("ライトを点けました");
                status = true;//状態を点灯に変更
                document.getElementById("conf1").innerHTML = "ON";//表示させます
            } else {
                console.log("キャンセルされました");
            }
        }
    }

    function off() {
        console.log("OFFボタンが押されました");
        console.log(status);
        if (status == "false") {
            alert("消灯されています");
        } else {
            if (confirm("ライトを消しいいですか？")) {
                document.getElementById('myImage').src = 'img/pic_bulboff.gif';
                console.log("ライトを消しました");
                status = false;//状態を消灯に変更
                document.getElementById("conf1").innerHTML = "OFF";//表示させます
            } else {
                console.log("キャンセルされました");
            }
        }
    }

    console.log("読み込み終了");
</script>

</html>
