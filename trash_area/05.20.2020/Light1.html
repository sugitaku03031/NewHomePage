<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>What Can JavaScript Do?</h1>
    <p>JavaScript can change HTML attributes.</p>
    <p>In this case JavaScript changes the src (source) attribute of an image.</p>
    <button onclick="on()">ライトをつける</button>
    <img id="myImage" src="img/pic_bulboff.gif" style="width:100px">
    <button onclick="off()">ライトを消す</button>


</body>
<script>
    console.log("読み込みました");

    function on() {

        document.getElementById('myImage').src = 'img/pic_bulbon.gif';
        alert("ライトを点けました");
        console.log("ライトを点けました");
    }

    function off() {
        document.getElementById('myImage').src = 'img/pic_bulboff.gif';
        alert("ライトを消しました");
        console.log("ライトを消しました");
    }

    console.log("読み込み終了");
</script>

</html>
