<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>What Can JavaScript Do?</h1>
    <p>JavaScript can change HTML attributes.</p>
    <p>In this case JavaScript changes the src (source) attribute of an image.</p>
    <button onclick="on()">ライトをつける</button>
    <img id="myImage" src="img/pic_bulboff.gif" style="width:100px">
    <button onclick="off()">ライトを消す</button>
    <p id="conf1">ライトは消えています</p>

</body>
<script>
    console.log("読み込みました");

    function on() {
        console.log("ONボタンが押されました");
        if (confirm("ライトを点けていいですか？")) {
            document.getElementById('myImage').src = 'img/pic_bulbon.gif';
            document.getElementById("conf1").innerHTML = "ライトを点けました";//表示させます
            console.log("ライトを点けました");
        } else {
            console.log("キャンセルされました");
        }
    }

    function off() {
        console.log("OFFボタンが押されました");
        if (confirm("ライトを消しいいですか？")) {
            document.getElementById('myImage').src = 'img/pic_bulboff.gif';
            document.getElementById("conf1").innerHTML = "ライトを消しました";//表示させます
            console.log("ライトを消しました");
        } else {
            console.log("キャンセルされました");
        }
    }

    console.log("読み込み終了");
</script>

</html>
